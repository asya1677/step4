<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>

<body bgcolor="#F8E4CB">
    <table width="100%">
        <th align="center">Регистрация нового пользователя</th>
        <tr>
            <td width="70%" align="center">
                <form method="POST">
                    <label for="email">Email: </label>
                    <br>
                    <input type="email" placeholder="user@gmail.com" id="email" name="email" />
                    <br>
                    <br>
                    <label for="phone">Телефон: </label>
                    <br>
                    <input type="tel" placeholder="(XXX)-XXX-XXXX" id="phone" name="phone" />
                    <br>
                    <br>
                    <input type="text" name="login" placeholder="name" />
                    <br>
                    <br>
                    <input type="password" name="password" placeholder="password" />
                    <br>
                    <br>
                    <a href="pages/regYes.html" target="_blank">
                        <input type="submit" value="Регистрация"> </a>
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
