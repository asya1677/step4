    <main>
        <table class="form" width="100%">
            <tr>
                <td width="60px"></td>
                <td align="left">
                    <h3>Регистрация нового пользователя</h3>
                    <form method="POST">
                        <br>
                        <input type="text" placeholder="Имя" autofocus />
                        <br>
                        <input type="text" placeholder="Фамилия" />
                        <br>
                        <input type="text" placeholder="Отчество" />
                        <br>
                        <br>
                        <label for="email" class="form__name">Email: </label>
                        <br>
                        <input type="email" placeholder="user@gmail.com" id="email" name="email" />
                        <br>
                        <br>
                        <label for="phone" class="form__name">Телефон: </label>
                        <br>
                        <input type="tel" placeholder="(XXX)-XXX-XXXX" id="phone" name="phone" />
                        <br>
                        <br>
                        <input type="text" name="login" placeholder="login" />
                        <br>
                        <br>
                        <input type="password" name="password" placeholder="password" />
                        <br>
                        <br>
                        <input type="file" name="file" />
                        <br>
                        <br>
                        <label for="date" class="form__name">Введите дату рождения </label>
                        <br>
                        <input type="date" value="2010-03-01" max="2012-12-01" min="1920-12-01">
                        <br>
                        <br>
                        <label for="comment" class="form__name">Расскажи о себе:</label>
                        <br/>
                        <textarea id="comment" name="comment" placeholder="Написать о себе" cols="35" rows="8"></textarea>
                        <br>
                        <br>
                        <label for="checkbox" class="form__name">Ваш пол </label>
                        <br>
                        <input type="checkbox" checked name="g" />Ж
                        <input type="checkbox" name="m" />M
                        <br>
                        <br>
                        <label for="radio" class="form__name">Старше 18-ти лет? </label>
                        <br>
                        <input type="radio" value="da" />Да
                        <input type="radio" value="net" />Нет
                        <br>
                        <br>
                        <button type="reset" class="form__button form__button--reset">Отмена</button>
                        <button type="submit" value="Регистрация" class="form__button form__button--reg">Регистрация </button>
                    </form>
                </td>
            </tr>
        </table>
    </main>
